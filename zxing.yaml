# DNS 配置可自行修改
port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: true
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver: 
    - 223.5.5.5
    - 114.114.114.114
    - 8.8.8.8
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - tls://dns.google
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      
rule-providers:
  AD:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/earoftoast/clash-rules/main/AD.yaml"
    path: ./rules/AD.yaml
    interval: 86400
    
  EasyList:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/earoftoast/clash-rules/main/EasyList.yaml"
    path: ./rules/EasyList.yaml
    interval: 86400
    
  EasyListChina:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/earoftoast/clash-rules/main/EasyListChina.yaml"
    path: ./rules/EasyListChina.yaml
    interval: 86400

  EasyPrivacy:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/earoftoast/clash-rules/main/EasyPrivacy.yaml"
    path: ./rules/EasyPrivacy.yaml
    interval: 86400

  ProgramAD:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/earoftoast/clash-rules/main/ProgramAD.yaml"
    path: ./rules/ProgramAD.yaml
    interval: 86400
# 当前 13 个主流协议节点配置模版，按需求修改，如不需要使用某协议节点，则无需删除，确保代理分流中没有该节点即可
proxies:

- name: vless-hk                                   # 可以自定义节点名称
  type: vless
  server: hk.9916.eu.org                             # 解析的 IP / 域名或优选 IP / 域名
  port: 443                                       # 自定义端口
  uuid: c51b32f8-e06e-4905-ba0a-8ae01c2b66e0       # 自定义 UUID
  udp: false
  tls: true
  network: ws
  servername: yg.9916.us.kg                         # SNI 域名，与下面 host 一致
  ws-opts:
    path: "/?ed=2560"                              # 自定义 path 路径
    headers:
      Host: yg.9916.us.kg                           # Host 域名，与上面 server 字段的地址一致

- name: vless-jp                               # 可以自定义节点名称
  type: vless
  server: rb.9916.eu.org                             # 解析的 IP / 域名或优选 IP / 域名
  port: 443                                      # 自定义端口
  uuid: c51b32f8-e06e-4905-ba0a-8ae01c2b66e0       # 自定义 UUID
  alterId: 0
  cipher: auto
  udp: false
  tls: true
  network: ws
  servername: yg.9916.us.kg                         # SNI 域名，与下面 host 一致
  ws-opts:
    path: "/?ed=2560"                              # 自定义 path 路径
    headers:
      Host: yg.9916.us.kg                           # Host 域名，与上面 server 字段的地址一致

- name: vless-gb                               # 可以自定义节点名称
  type: vless
  server: gb.9916.eu.org                             # 解析的 IP / 域名或优选 IP / 域名
  port: 443                                      # 自定义端口
  uuid: c51b32f8-e06e-4905-ba0a-8ae01c2b66e0       # 自定义 UUID
  alterId: 0
  cipher: auto
  udp: false
  tls: true
  network: ws
  servername: yg.zxing.eu.org                         # SNI 域名，与下面 host 一致
  ws-opts:
    path: "/?ed=2560"                              # 自定义 path 路径
    headers:
      Host: yg.zxing.eu.org                           # Host 域名，与上面 server 字段的地址一致

# 分流组可自行创建或添加，proxies 参数下的节点名称，按需求自行增减，确保出现的节点名称在代理协议中可查找
proxy-groups:
- name: 负载均衡
  type: load-balance
  url: http://www.gstatic.com/generate_204
  interval: 300
  proxies:

    - vless-hk
    - vless-jp
    - vless-gb

- name: 自动选择
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies:

    - vless-hk
    - vless-jp
    - vless-gb
      
- name: 🌍选择代理
  type: select
  proxies:
    - 负载均衡                                            # 自定义添加的节点名称
    - 自动选择
    - DIRECT

    - vless-hk
    - vless-jp
    - vless-gb
   
