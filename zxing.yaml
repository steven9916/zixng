{
    "mixed-port": 7890,
    "ipv6": true,
    "allow-lan": true,
    "mode": "rule",
    "log-level": "warning",
    "disable-keep-alive": false,
    "keep-alive-idle": 10,
    "keep-alive-interval": 15,
    "unified-delay": false,
    "geo-auto-update": true,
    "geo-update-interval": 168,
    "external-controller": "127.0.0.1:9090",
    "external-ui-url": "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip",
    "external-ui": "ui",
    "external-controller-cors": {
        "allow-origins": [
            "*"
        ],
        "allow-private-network": true
    },
    "profile": {
        "store-selected": true,
        "store-fake-ip": true
    },
    "dns": {
        "enable": true,
        "listen": "0.0.0.0:1053",
        "ipv6": true,
        "respect-rules": true,
        "use-system-hosts": false,
        "nameserver": [
            "https://8.8.8.8/dns-query#✅ Selector"
        ],
        "proxy-server-nameserver": [
            "8.8.8.8#DIRECT"
        ],
        "nameserver-policy": {
            "raw.githubusercontent.com": "8.8.8.8#DIRECT",
            "time.apple.com": "8.8.8.8#DIRECT",
            "rule-set:cn": [
                "8.8.8.8#DIRECT"
            ]
        }
    },
    "tun": {
        "enable": true,
        "stack": "mixed",
        "auto-route": true,
        "strict-route": true,
        "auto-detect-interface": true,
        "dns-hijack": [
            "any:53",
            "tcp://any:53"
        ],
        "mtu": 9000
    },
    "sniffer": {
        "enable": true,
        "force-dns-mapping": true,
        "parse-pure-ip": true,
        "override-destination": false,
        "sniff": {
            "HTTP": {
                "ports": [
                    80,
                    8080,
                    8880,
                    2052,
                    2082,
                    2086,
                    2095
                ]
            },
            "TLS": {
                "ports": [
                    443,
                    8443,
                    2053,
                    2083,
                    2087,
                    2096
                ]
            }
        }
    },
    "proxies": [
        {
            "name": "justcn2.top",
            "type": "vmess",
            "server": "xg2.justcn2.top",
            "port": 80,
            "uuid": "2320cb5d-0f8d-3f5c-aec8-823edb6c4956",
            "tls": false,
            "tfo": false,
            "network": "ws",
            "alterId": 0,
            "cipher": "auto",
            "ws-opts": {
                "path": "/",
                "headers": {
                    "Host": "pull.free.video.10010.com"
                },
            },
            "servername": "a.189.cn",
            "skip-cert-verify": false
            "ws-path": "/",
            "ws-headers": {
                 "Host": "pull.free.video.10010.com"
        },
    ],
    "proxy-groups": [
        {
            "name": "✅ Selector",
            "type": "select",
            "proxies": [
                "justcn2.top",
            ]
        },
      
    ],
    "rule-providers": {
        "private": {
            "type": "http",
            "format": "yaml",
            "behavior": "domain",
            "url": "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/private.yaml",
            "path": "./ruleset/private.yaml",
            "interval": 86400
        },
        "private-cidr": {
            "type": "http",
            "format": "yaml",
            "behavior": "ipcidr",
            "url": "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/private.yaml",
            "path": "./ruleset/private-cidr.yaml",
            "interval": 86400
        },
        "cn": {
            "type": "http",
            "format": "yaml",
            "behavior": "domain",
            "url": "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/cn.yaml",
            "path": "./ruleset/cn.yaml",
            "interval": 86400
        },
        "cn-cidr": {
            "type": "http",
            "format": "yaml",
            "behavior": "ipcidr",
            "url": "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/cn.yaml",
            "path": "./ruleset/cn-cidr.yaml",
            "interval": 86400
        },
        "malware": {
            "type": "http",
            "format": "text",
            "behavior": "domain",
            "url": "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/malware.txt",
            "path": "./ruleset/malware.txt",
            "interval": 86400
        },
        "phishing": {
            "type": "http",
            "format": "text",
            "behavior": "domain",
            "url": "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/phishing.txt",
            "path": "./ruleset/phishing.txt",
            "interval": 86400
        },
        "cryptominers": {
            "type": "http",
            "format": "text",
            "behavior": "domain",
            "url": "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/cryptominers.txt",
            "path": "./ruleset/cryptominers.txt",
            "interval": 86400
        },
        "ads": {
            "type": "http",
            "format": "text",
            "behavior": "domain",
            "url": "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/ads.txt",
            "path": "./ruleset/ads.txt",
            "interval": 86400
        }
    },
    "rules": [
        "OR,((IP-CIDR,10.10.34.34/32),(IP-CIDR,10.10.34.35/32),(IP-CIDR,10.10.34.36/32)),REJECT",
        "RULE-SET,malware,REJECT",
        "RULE-SET,phishing,REJECT",
        "RULE-SET,cryptominers,REJECT",
        "RULE-SET,ads,REJECT",
        "RULE-SET,private,DIRECT",
        "RULE-SET,cn,DIRECT",
        "RULE-SET,private-cidr,DIRECT,no-resolve",
        "RULE-SET,cn-cidr,DIRECT",
        "MATCH,✅ Selector"
    ],
    "ntp": {
        "enable": true,
        "server": "time.apple.com",
        "port": 123,
        "interval": 30
    }
}
