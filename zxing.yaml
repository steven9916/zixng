# 分流组可自行创建或添加，proxies 参数下的节点名称，按需求自行增减，确保出现的节点名称在代理协议中可查找
proxy-groups:
- name: 负载均衡
  type: load-balance
  url: http://www.gstatic.com/generate_204
  interval: 300
  proxies:

    - vless-v1
    - vless-v2
    - vless-v3
    - vless-v4
    - vless-hk
    - vless-jp
    - vless-gb
    - warp-wireguard
    - us-fd-zxing
    - luyou-steven9916
    - luyou-zxing

- name: 自动选择
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies:
    - vless-v1
    - vless-v2
    - vless-v3
    - vless-v4
    - vless-hk
    - vless-jp
    - vless-gb
    - warp-wireguard
    - us-fd-zxing
    - luyou-steven9916
    - luyou-zxing
      
- name: 🌍选择代理
  type: select
  proxies:
    - 负载均衡                                            # 自定义添加的节点名称
    - 自动选择
    - DIRECT
    - vless-v1
    - vless-v2
    - vless-v3
    - vless-v4
    - vless-hk
    - vless-jp
    - vless-gb
    - warp-wireguard
    - us-fd-zxing
    - luyou-steven9916
    - luyou-zxing
   
# 代理规则可自行添加 
rules:
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,🌍选择代理
  - RULE-SET,AD,REJECT
  - RULE-SET,EasyList,REJECT
  - RULE-SET,EasyListChina,REJECT
  - RULE-SET,EasyPrivacy,REJECT
  - RULE-SET,ProgramAD,REJECT
  - DOMAIN-SUFFIX,gitlab.com,DIRECT
  - DOMAIN,dash.cloudflare.com,DIRECT
