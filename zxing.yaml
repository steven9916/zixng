{
    "mixed-port": 7890,
    "ipv6": true,
    "allow-lan": true,
    "mode": "rule",
    "log-level": "warning",
    "disable-keep-alive": false,
    "keep-alive-idle": 10,
    "keep-alive-interval": 15,
    "unified-delay": false,
    "geo-auto-update": true,
    "geo-update-interval": 168,
    "external-controller": "127.0.0.1:9090",
    "external-ui-url": "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip",
    "external-ui": "ui",
    "external-controller-cors": {
        "allow-origins": [
            "*"
        ],
        "allow-private-network": true
    },
    "profile": {
        "store-selected": true,
        "store-fake-ip": true
    },
    "dns": {
        "enable": true,
        "listen": "0.0.0.0:1053",
        "ipv6": true,
        "respect-rules": true,
        "use-system-hosts": false,
        "nameserver": [
            "https://8.8.8.8/dns-query#✅ Selector"
        ],
        "proxy-server-nameserver": [
            "8.8.8.8#DIRECT"
        ],
        "nameserver-policy": {
            "raw.githubusercontent.com": "8.8.8.8#DIRECT",
            "time.apple.com": "8.8.8.8#DIRECT",
            "rule-set:cn": [
                "8.8.8.8#DIRECT"
            ]
        }
    },
    "tun": {
        "enable": true,
        "stack": "mixed",
        "auto-route": true,
        "strict-route": true,
        "auto-detect-interface": true,
        "dns-hijack": [
            "any:53",
            "tcp://any:53"
        ],
        "mtu": 9000
    },
    "sniffer": {
        "enable": true,
        "force-dns-mapping": true,
        "parse-pure-ip": true,
        "override-destination": false,
        "sniff": {
            "HTTP": {
                "ports": [
                    80,
                    8080,
                    8880,
                    2052,
                    2082,
                    2086,
                    2095
                ]
            },
            "TLS": {
                "ports": [
                    443,
                    8443,
                    2053,
                    2083,
                    2087,
                    2096
                ]
            }
        }
    },
    "proxies": [
        {
            "name": "us_tunnel",
            "type": "vless",
            "server": "443.zxing.eu.org",
            "port": 443,
            "uuid": "c2f6e311-abe5-41c9-85ba-052dd3ee9998",
            "packet-encoding": "packetaddr",
            "tls": true,
            "network": "ws",
            "udp": true,
            "ws-opts": {
                "path": "/c2f6e311-abe5-41c9-85ba-052dd3ee9998?ed=2048",
                "headers": {
                    "Host": "deny-contractors-charts-garden.trycloudflare.com"
                },
                "max-early-data": 2560,
                "early-data-header-name": "Sec-WebSocket-Protocol"
            },
            "servername": "deny-contractors-charts-garden.trycloudflare.com",
            "alpn": [
                "http/1.1"
            ],
            "client-fingerprint": "chrome",
            "skip-cert-verify": false
        },
        {
            "name": "sg_tunnel",
            "type": "vless",
            "server": "443.zxing.eu.org",
            "port": 443,
            "uuid": "432b2287-b509-49f9-8ebc-a1695efea1e2",
            "packet-encoding": "packetaddr",
            "tls": true,
            "network": "ws",
            "udp": true,
            "ws-opts": {
                "path": "/432b2287-b509-49f9-8ebc-a1695efea1e2?ed=2048",
                "headers": {
                    "Host": "charm-pressed-silly-variety.trycloudflare.com"
                },
                "max-early-data": 2560,
                "early-data-header-name": "Sec-WebSocket-Protocol"
            },
            "servername": "charm-pressed-silly-variety.trycloudflare.com",
            "alpn": [
                "http/1.1"
            ],
            "client-fingerprint": "chrome",
            "skip-cert-verify": false
        },
        {
            "name": "jp_tunnel",
            "type": "vless",
            "server": "443.zxing.eu.org",
            "port": 443,
            "uuid": "54370141-33bb-4138-a6b9-67fb0d5f8ecc",
            "packet-encoding": "packetaddr",
            "tls": true,
            "network": "ws",
            "udp": true,
            "ws-opts": {
                "path": "/54370141-33bb-4138-a6b9-67fb0d5f8ecc?ed=2048",
                "headers": {
                    "Host": "consumption-pumps-gained-api.trycloudflare.com"
                },
                "max-early-data": 2560,
                "early-data-header-name": "Sec-WebSocket-Protocol"
            },
            "servername": "consumption-pumps-gained-api.trycloudflare.com",
            "alpn": [
                "http/1.1"
            ],
            "client-fingerprint": "chrome",
            "skip-cert-verify": false
        },
       
    ],
    "proxy-groups": [
        {
            "name": "✅ Selector",
            "type": "select",
            "proxies": [
                "us_tunnel",
                "sg_tunnel",
                "jp_tunnel",
            ]
        },
       
    ],
    "rule-providers": {
        "private": {
            "type": "http",
            "format": "yaml",
            "behavior": "domain",
            "url": "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/private.yaml",
            "path": "./ruleset/private.yaml",
            "interval": 86400
        },
        "private-cidr": {
            "type": "http",
            "format": "yaml",
            "behavior": "ipcidr",
            "url": "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/private.yaml",
            "path": "./ruleset/private-cidr.yaml",
            "interval": 86400
        },
        "cn": {
            "type": "http",
            "format": "yaml",
            "behavior": "domain",
            "url": "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/cn.yaml",
            "path": "./ruleset/cn.yaml",
            "interval": 86400
        },
        "cn-cidr": {
            "type": "http",
            "format": "yaml",
            "behavior": "ipcidr",
            "url": "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/cn.yaml",
            "path": "./ruleset/cn-cidr.yaml",
            "interval": 86400
        },
        "malware": {
            "type": "http",
            "format": "text",
            "behavior": "domain",
            "url": "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/malware.txt",
            "path": "./ruleset/malware.txt",
            "interval": 86400
        },
        "phishing": {
            "type": "http",
            "format": "text",
            "behavior": "domain",
            "url": "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/phishing.txt",
            "path": "./ruleset/phishing.txt",
            "interval": 86400
        },
        "cryptominers": {
            "type": "http",
            "format": "text",
            "behavior": "domain",
            "url": "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/cryptominers.txt",
            "path": "./ruleset/cryptominers.txt",
            "interval": 86400
        },
        "ads": {
            "type": "http",
            "format": "text",
            "behavior": "domain",
            "url": "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/ads.txt",
            "path": "./ruleset/ads.txt",
            "interval": 86400
        }
    },
    "rules": [
        "OR,((IP-CIDR,10.10.34.34/32),(IP-CIDR,10.10.34.35/32),(IP-CIDR,10.10.34.36/32)),REJECT",
        "RULE-SET,malware,REJECT",
        "RULE-SET,phishing,REJECT",
        "RULE-SET,cryptominers,REJECT",
        "RULE-SET,ads,REJECT",
        "RULE-SET,private,DIRECT",
        "RULE-SET,cn,DIRECT",
        "RULE-SET,private-cidr,DIRECT,no-resolve",
        "RULE-SET,cn-cidr,DIRECT",
        "MATCH,✅ Selector"
    ],
    "ntp": {
        "enable": true,
        "server": "time.apple.com",
        "port": 123,
        "interval": 30
    }
}
